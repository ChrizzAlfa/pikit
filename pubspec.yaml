name: pikit
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^7.0.2
  flutter_secure_storage: ^9.2.2
  flutter_svg: ^2.0.16
  http: ^1.2.2
  intl: ^0.20.1
  latlong2: ^0.9.1
  pocketbase: ^0.20.0
  provider: ^6.1.2
  sliding_up_panel: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/vectors/

  fonts:
    - family: Dirtyline
      fonts:
        - asset: assets/fonts/Dirtyline 36daysoftype 2022.ttf